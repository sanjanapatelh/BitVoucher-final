<!DOCTYPE html>
<html>
<head>
    <title>Fund Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fund Recipient Wallet</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages flash-error">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <div class="card">
            <h2>Fund Wallet for {{ recipients[recipient_id]['name'] }}</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="amount">Amount (sats):</label>
                    <input type="number" id="amount" name="amount" min="1" value="1000" required>
                </div>
                
                <button type="submit" class="button">Fund Wallet</button>
                <a href="{{ url_for('admin_dashboard') }}" class="button secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>

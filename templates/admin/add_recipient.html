<!DOCTYPE html>
<html>
<head>
    <title>Add Recipient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Recipient</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages flash-error">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <div class="card">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="daily_limit">Daily Spending Limit (sats):</label>
                    <input type="number" id="daily_limit" name="daily_limit" min="1000" value="10000" required>
                </div>
                
                <button type="submit" class="button">Add Recipient</button>
                <a href="{{ url_for('admin_dashboard') }}" class="button secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
